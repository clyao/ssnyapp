<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>添加职位</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">公司名称：</label>
								<div class="col-sm-4">
									<input id="companyName" name="companyName" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">职位名称：</label>
								<div class="col-sm-4">
									<input id="positionName" name="positionName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">工作地点：</label>
								<div class="col-sm-4">
									<input id="workAddress" name="workAddress" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">薪资待遇：</label>
								<div class="col-sm-4">
									<input id="salary" name="salary" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人：</label>
								<div class="col-sm-4">
									<input id="linkMan" name="linkMan" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">联系电话：</label>
								<div class="col-sm-4">
									<input id="telephone" name="telephone" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">职位描述：</label>
								<div class="col-sm-4">
									<input id="description" name="description" class="form-control" type="text">
								</div>
							</div>
							<div class="text-center form-group">
								<button type="button"
									class="btn btn-primary waves-effect waves-light" type="submit">发布职位</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/wxapp/company/add.js">
		
	</script>
</body>
</html>
